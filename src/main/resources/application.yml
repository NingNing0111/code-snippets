spring:
  profiles:
    active: dev

server:
  port: 6880
  servlet:
    context-path: /code-snippets-api
knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-open-api: true
    enable-group: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: me.pgthinker.codesnippet.controller
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted

